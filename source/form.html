<body>

  <header class="header  header--catalog">
    <nav class="header__navigation">
      <a href="index.html" class="header__logo-link  logotype">
        <img class="logotype__image" src="https://via.placeholder.com/100x19" alt="Логотип Погнали" width="100"
          height="19">
      </a>

      <button class="header__button-menu" type="button">Открыть меню</button>

      <ul class="header__navigation-list">
        <li class="header__navigation-item">
          <a class="header__navigation-link" href="">О сервисе</a>
        </li>
        <li class="header__navigation-item">
          <a class="header__navigation-link" href="">Направления</a>
        </li>
        <li class="header__navigation-item">
          <a class="header__navigation-link" href="catalog.html">Попутчики</a>
        </li>
      </ul>

      <ul class="header__user-list  user-list">
        <li class="user-list__item">
          <a class="user-list__button  button" href="">Авторизация</a>
        </li>
        <li class="user-list__item">
          <a class="user-list__link  icon-telephone" href="tel:88005558628">
            <span class="user-list__detail">8 800 555-86-28</span></a>
        </li>
        <li class="user-list__item">
          <a class="user-list__link  icon-email" href="mailto:mail@htmlacademy.ru">
            <span class="user-list__detail">mail@htmlacademy.ru</span>
          </a>
        </li>
      </ul>

      <ul class="header__social-list  social-list">
        <li class="social-list__item">
          <a class="social-list__link  icon-facebook" href="">Facebook</a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link  icon-vkontakte" href="">ВКонтакте</a>
        </li>
        <li class="social-list__item">
          <a class="social-list__link  icon-Instagram" href="">Instagram</a>
        </li>
      </ul>

    </nav>

    <h1 class="header__title  title  title--big">Направления</h1>

    <a class="header__link-home" href="index.html">На главную</a>
  </header>
  <main class="main">
    <section class="user-cabinet">
      <h2 class="visually-hidden">Кабинет пользователя</h2>

      <div class="user-cabinet__level  personal-level">
        <div class="personal-level__details">
          <span class="personal-level__number">99</span>
          <span class="personal-level__label">level</span>
        </div>
        <svg class="personal-level__figure">
          <circle class="personal-level__background" cx="30" cy="30" r="28"></circle>
          <circle class="personal-level__progress" cx="30" cy="30" r="28"></circle>
        </svg>
      </div>

      <img class="user-cabinet__photo" src="https://via.placeholder.com/100x100" alt="Фотография Пользователя"
        width="100" height="100">

      <button class="user-cabinet__button  button">Сменить фото</button>
      <fieldset class="ser-cabinet__hashtag hashtag-list">
        <legend class="hashtag-list__title">Теги</legend>
        <textarea class="hashtag-list__input"
          placeholder="Вместо тысячи слов...">#бургер #бар #футбол #концерт #крафт</textarea>
      </fieldset>

      <fieldset class="user-cabinet__transport">
        <legend class="user-cabinet__title">Транспорт</legend>
        <ul class="user-cabinet__transport-list  transport-list">
          <li class="transport-list__item">
            <input class="visually-hidden" type="checkbox" name="plane" id="check-plane" checked="">
            <label class="transport-list__option" for="check-plane">
              <img class="transport-list__icon" src="https://via.placeholder.com/19x21" alt="Иконка самолёт" width="19"
              height="21">
            </label>
          </li>
          <li class="transport-list__item  active">
            <input class="visually-hidden" type="checkbox" name="plane" id="check-bus" checked="">
            <label class="transport-list__option" for="check-bus">
              <img class="transport-list__icon" src="https://via.placeholder.com/17x21" alt="Иконка автобус" width="17"
              height="21">
            </label>
          </li>
          <li class="transport-list__item">
            <input class="visually-hidden" type="checkbox" name="plane" id="check-bike" checked="">
            <label class="transport-list__option" for="check-bike">
              <img class="transport-list__icon" src="https://via.placeholder.com/24x21" alt="Иконка велосипед" width="24"
              height="21">
            </label>
          </li>
          <li class="transport-list__item  active">
            <input class="visually-hidden" type="checkbox" name="plane" id="check-hiking" checked="">
            <label class="transport-list__option" for="check-hiking">
              <img class="transport-list__icon" src="https://via.placeholder.com/20x21" alt="Иконка бегун" width="20"
              height="21">
            </label>
          </li>
        </ul>
      </fieldset>




    </section>
  </main>

  <footer class="footer">
    <h2 class="visually-hidden">Наши социальные сети</h2>
    <a href="index.html" class="footer__logo-link  logotype">
      <img class="logotype__image" src="https://via.placeholder.com/100x19" alt="Логотип Погнали" width="100"
        height="19">
    </a>
    <ul class="footer__social-list  social-list">
      <li class="social-list__item">
        <a class="social-list__link  icon-facebook" href="">Facebook</a>
      </li>
      <li class="social-list__item">
        <a class="social-list__link  icon-vkontakte" href="">ВКонтакте</a>
      </li>
      <li class="social-list__item">
        <a class="social-list__link  icon-Instagram" href="">Instagram</a>
      </li>
    </ul>

    <div class="footer__copyright  copyright">
      <a class="copyright__developers-link" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">
        <span class="copyright__text  text">Разработано</span>
        <img class="copyright__developers-image" src="img/htmlacademy.svg" alt="HTML Academy" width="27" height="34">
      </a>
    </div>
  </footer>

</body>

</html>
